<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <div class="card">
                <p:dataTable id="singleDT" var="product" value="#{productList.products}" selectionMode="single"
                            selection="#{productList.selectedProduct}" rowKey="#{productList.selectedProduct.id}" sortOrder="descending" sortMode="multiple">
                    <p:column sortBy="#{product.id}">
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{product.id}" />
                    </p:column>

                    <p:column sortBy="#{product.name}" >
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column sortBy="#{product.price}" >
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{product.price}">
                            <f:convertNumber type="currency" currencySymbol="$ " />
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{product.type.id}" >
                        <f:facet name="header">type</f:facet>
                        <h:outputText value="#{product.type.type}" />
                    </p:column>

                    <p:column sortBy="#{product.rate.rate}" >
                        <f:facet name="header">Rate</f:facet>
                        <h:outputText value="#{product.rate.rate}" />
                    </p:column>
                    <p:column style="width:3rem;text-align: center">
                        <p:commandButton icon="pi pi-search" title="View">

                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
