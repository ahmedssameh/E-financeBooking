<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Product Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{BookingObjectController.addBookingObjReq.name}" />

                    <p:outputLabel for="price" value="Price: " />
                    <p:inputNumber id="price" value="#{BookingObjectController.addBookingObjReq.price}" />

                    <p:outputLabel for="location" value="Location: " />
                    <p:inputText id="location" value="#{BookingObjectController.addBookingObjReq.location}" />

                    <p:outputLabel for="quantity" value="quantity: " />
                    <p:inputNumber id="quantity" value="#{BookingObjectController.addBookingObjReq.quantity}" />

                    <p:outputLabel for="description" value="Description: " />
                    <p:inputText id="description" value="#{BookingObjectController.addBookingObjReq.description}" />

                    <p:outputLabel for="type" value="type: " />
                    <p:inputText id="type" value="#{BookingObjectController.addBookingObjReq.type}" />

                    <p:outputLabel for="id" value="User ID: " />
                    <p:inputNumber id="id" value="#{BookingObjectController.addBookingObjReq.userid}" />


                    <p:commandButton  value="Submit" icon="pi pi-check" iconPos="right" action="#{BookingObjectController.addBookingObj}" />


                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
