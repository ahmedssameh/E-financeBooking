<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="productForm">
            <p:panel header="Product Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{BookingObjectController.addBookingReq.name}" />

                    <p:outputLabel for="price" value="Price: " />
                    <p:inputNumber id="price" value="#{BookingObjectController.addBookingReq.price}" />

                    <p:outputLabel for="location" value="Location: " />
                    <p:inputText id="location" value="#{BookingObjectController.addBookingReq.location}" />

                    <p:outputLabel for="quantity" value="quantity: " />
                    <p:inputNumber id="quantity" value="#{BookingObjectController.addBookingReq.quantity}" />

                    <p:outputLabel for="description" value="Description: " />
                    <p:inputText id="description" value="#{BookingObjectController.addBookingReq.description}" />

                    <p:outputLabel for="type" value="type: " />
                    <p:inputText id="type" value="#{BookingObjectController.addBookingReq.type}" />


<!--                 <p:inputNumber id="id" type="hidden" value="#{userRepo.findUserByName(request.remoteUser).id}" />-->

                    <p:commandButton value="Save" action="#{BookingObjectController.addBooking(request)}" />


                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
