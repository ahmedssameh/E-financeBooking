<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:toolbar>
                    <f:facet name="left">
                        <p:button href="/" value="List of Products"  style="margin-right: 15px"/>
                        <p:button href="/Booking" value="New Product" rendered="#{UserController.isLoggedIn(request)}"  style="margin-right: 15px"/>
                        <p:button href="/bookedList" value="Booking List" rendered="#{UserController.isLoggedIn(request)}" style="margin-right: 15px"/>
                        <p:button href="/MyPublishedAds" value="My published ads" rendered="#{UserController.isLoggedIn(request)}" style="margin-right: 15px"/>
                        <p:button href="/login" value="login" rendered="#{!UserController.isLoggedIn(request)}" style="margin-right: 15px"/>
                        <p:button href="/signUp" value="signUp" rendered="#{!UserController.isLoggedIn(request)}" style="margin-right: 15px"/>
                        <p:commandButton  action="#{JwtAuthenticationController.logout(JwtAuthenticationController.jwtResponse)}" rendered="#{UserController.isLoggedIn(request)}" value="logout" style="margin-right: 15px"/>

                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12">
                <ui:insert name="content" />
            </div>
        </div>
    </h:body>
</f:view>
</html>
