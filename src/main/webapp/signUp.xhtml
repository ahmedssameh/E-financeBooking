<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="signUp">
            <p:panel header="Sign Up">
                <h:panelGrid columns="1">
                    <p:outputLabel for="username" value="Username: " />
                    <p:inputText id="username" value="#{UserController.addUserRequest.username}" />

                    <p:outputLabel for="email" value="Email: " />
                    <p:inputText id="email"  value="#{UserController.addUserRequest.email}"/>

                    <p:outputLabel for="password" value="Password: " />
                    <p:password id="password" value="#{UserController.addUserRequest.password}" />

                    <p:outputLabel for="phoneNum" value="Phone Number: " />
                    <p:inputText id="phoneNum" value="#{UserController.addUserRequest.phoneNumber}"/>

                    <p:commandButton  value="sign up"  iconPos="right" action="#{UserController.Register(UserController.addUserRequest)}" />


                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
